<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-fork-knife"></i> {{title}}</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item float-right" *ngFor="let item of navItems">
                    <a class="nav-link active" aria-current="page" routerLink="{{item.url}}"><img src="{{item.icon}}" class="icon"> {{item.name}}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
